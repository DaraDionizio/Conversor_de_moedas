<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurum Invest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,500;1,14..32,500&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" />

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <header>
        <nav class="menu">
            <div><h3>Aurum Invest</h3></div>
            
            <div> 
                <ul class="menu_items">
                <li>sobre</li>
                <li>investimentos</li>
                <li>atendimento</li>
            </ul></div>
           
        </nav>
    </header>
    <main>
        <section class="sectionPrincipal">
            <h1>Aurum Invest</h1>
        </section>
        <section>
            <div class="div_conversor">
                
                <!-- <span>Converta valores entre diferentes moedas em tempo real</span> -->


                <form class="conversor-form" id="conversorForm"><h3>Conversor de moeda</h3>
                    <div class="moeda-row">
                        <div class="moeda-input">
                            <label for="quantidade">De</label>
                            <input type="number" id="quantidade" placeholder="Digite o valor" step="0.1" min="0"
                                required>
                        </div>

                        <div class="moeda-select">
                            <label for="entradaMoeda"></label>

                            <select id="entradaMoeda" required>
                                <option value="USD">USD - Dólar Americano</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL" selected>BRL - Real</option>
                                <option value="GBP">GBP - Libra</option>
                                <option value="JPY">JPY - Iene</option>
                                <option value="CAD">CAD - Dólar Canadense</option>
                                <option value="AUD">AUD - Dólar Australiano</option>
                                <option value="CHF">CHF - Franco Suíço</option>
                                <option value="CNY">CNY - Yuan</option>
                                <option value="ARS">ARS - Peso Argentino</option>
                            </select>
                        </div>

                    </div>

                    <span class="material-symbols-outlined" id="shuffle">
                        compare_arrows
                    </span>

                    <div class="moeda-row">
                        <div class="moeda-input">
                            <label for="qt_convertido">Para</label>
                            <input type="text" readonly id="qt_convertido" placeholder="Valor convertido">
                        </div>

                        <div class="moeda-select">
                            <label for="saidaMoeda"></label>

                            <select id="saidaMoeda" required>
                                <option value="USD" selected>USD - Dólar Americano</option>
                                <option value="EUR">EUR - Euro</option>
                                <option value="BRL">BRL - Real</option>
                                <option value="GBP">GBP - Libra</option>
                                <option value="JPY">JPY - Iene</option>
                                <option value="CAD">CAD - Dólar Canadense</option>
                                <option value="AUD">AUD - Dólar Australiano</option>
                                <option value="CHF">CHF - Franco Suíço</option>
                                <option value="CNY">CNY - Yuan</option>
                                <option value="ARS">ARS - Peso Argentino</option>
                            </select>
                        </div>

                    </div>

                    <button type="submit" class="conversor-btn" id="conversorBtn">
                        converter moeda
                    </button>
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Carregando...</p>
                    </div>


                </form>
                <div class="divisao">
                    <h3>Resultado: </h3>
                    <div class="resultado"></div>
                    <div class="erro"></div>
                </div>

            </div>
        </section>
    </main>
</body>
<script src="JavaScript/script.Js"></script>

</html>
